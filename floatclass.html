<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <title>Float Class</title>
  </head>
  <body>
    <h4>Using FLoat class to arrange elements</h4>
    <hr />
    <h6>
      We have to use clearfix to parent element if it loses its height after
      using float on its childs
    </h6>
    <div class="bg-success text-light p-2 clearfix">
      <div class="bg-warning text-dark m-3 float-left">Left</div>
      <div class="bg-danger text-dark m-3 float-right">Right</div>
    </div>
    <hr />
    <h4>Using breakpoints in float</h4>
    <h6>
      Suppose we want to align elements as shown above only on screen sizes
      <kbd>md</kbd> or above <kbd> md </kbd>
    </h6>
    <hr />
    <p>Below div is responsive</p>
    <div class="bg-success text-light p-2 clearfix">
      <div class="bg-warning text-dark m-3 float-md-left">Left</div>
      <div class="bg-danger text-dark m-3 float-md-right">Right</div>
    </div>
    <hr />
  </body>
</html>
