<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="title icon" type="image/png" href="/images/title-img.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!--    fontawesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
      integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"
    ></script>
    <title>Pure Bootstrap Website</title>
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="" class="navbar-brand"
        ><i class="fas fa-child text-light fa-2x"></i
      ></a>
      <button
        type="button"
        class="navbar-toggler bg-muted text- font-weight-bold"
        data-toggle="collapse"
        data-target="#nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item px-3">
            <a
              href=""
              class="nav-link text-light font-weight-bold text-uppercase"
              >Home</a
            >
          </li>
          <li class="nav-item px-3">
            <a
              href=""
              class="nav-link text-light font-weight-bold text-uppercase"
              >Skills</a
            >
          </li>
          <li class="nav-item px-3 dropdown">
            <a
              href=""
              class="
                nav-link
                text-light
                font-weight-bold
                text-uppercase
                dropdown-toggle
              "
              data-toggle="dropdown"
              >Projects</a
            >
            <div class="dropdown-menu">
              <a href="" class="dropdown-item">Project 1</a>
              <a href="" class="dropdown-item">Project 2</a>
              <a href="" class="dropdown-item">Project 3</a>
            </div>
          </li>
          <li class="nav-item px-3">
            <a
              href=""
              class="nav-link text-light font-weight-bold text-uppercase"
              >Team</a
            >
          </li>
          <li class="nav-item px-3">
            <a
              href=""
              class="nav-link text-light font-weight-bold text-uppercase"
              >Contact</a
            >
          </li>
        </ul>
        <form action="" class="form-inline">
          <div class="input-group ml-3">
            <input type="text" name="" id="" / class="form-control"
            placeholder="Search">
            <div class="input-group-append">
              <button class="btn"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

</html>
